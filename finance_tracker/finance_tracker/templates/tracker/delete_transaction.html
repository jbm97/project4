{% extends 'base.html' %}

{% block title %}Delete Transaction{% endblock %}

{% block content %}
<h2>Delete Transaction</h2>
<p>Are you sure you want to delete "{{ transaction.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'list_transactions' %}">Cancel</a>
</form>
{% endblock %}
